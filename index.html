<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="hero-text">Rimou's Etch-a-Sketch</div>
        <div class="eas-screen-container">
            <div class="eas-grid"></div>
        </div>
        <div class="buttons-container">
            <button class="eas-button" id="change-size">Change Size</button>
            <button class="eas-button" id="black">Black</button>
            <button class="eas-button" id="blue">Blue</button>
            <button class="eas-button" id="red">Red</button>
            <button class="eas-button" id="green">Green</button>
            <button class="eas-button" id="erase">Erase</button>
            <button class="eas-button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
